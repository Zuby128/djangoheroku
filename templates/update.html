{% extends 'layout.html' %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card p-3 m-3">
            <h3 class="my-5 text-center">Update Article</h3>
    
            <form method="post">
                {% csrf_token %}
                {{form | crispy}}
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock body %}
